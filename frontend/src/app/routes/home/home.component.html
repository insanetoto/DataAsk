<div class="home-container">
  <!-- 欢迎区域 -->
  <div class="welcome-section">
    <div class="welcome-content">
      <h1 class="welcome-title">欢迎使用百惟智问</h1>
      <p class="welcome-subtitle">基于 Vanna AI 开源框架构建的企业级智能数据问答平台</p>
      <div class="welcome-actions">
        <button nz-button nzType="primary" nzSize="large" routerLink="/intelligent-qa">
          <span nz-icon nzType="message" nzTheme="outline"></span>
          开始智能问答
        </button>
        <button nz-button nzType="default" nzSize="large" routerLink="/dashboard">
          <span nz-icon nzType="dashboard" nzTheme="outline"></span>
          查看驾驶舱
        </button>
      </div>
    </div>
  </div>

  <!-- 功能卡片区域 -->
  <div class="features-section">
    <h2 class="section-title">功能导航</h2>
    <div class="features-grid">
      <nz-card class="feature-card" [nzHoverable]="true" routerLink="/intelligent-qa">
        <div class="feature-icon">
          <span nz-icon nzType="message" nzTheme="outline"></span>
        </div>
        <div class="feature-content">
          <h3>智能问答</h3>
          <p>通过自然语言查询数据，快速获得准确答案</p>
        </div>
        <div class="feature-arrow">
          <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
        </div>
      </nz-card>

      <nz-card class="feature-card" [nzHoverable]="true" routerLink="/data-source">
        <div class="feature-icon">
          <span nz-icon nzType="database" nzTheme="outline"></span>
        </div>
        <div class="feature-content">
          <h3>数据源管理</h3>
          <p>连接和管理各种数据源，统一数据访问</p>
        </div>
        <div class="feature-arrow">
          <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
        </div>
      </nz-card>

      <nz-card class="feature-card" [nzHoverable]="true" routerLink="/intelligent-training">
        <div class="feature-icon">
          <span nz-icon nzType="experiment" nzTheme="outline"></span>
        </div>
        <div class="feature-content">
          <h3>智能训练</h3>
          <p>训练和优化AI模型，提升问答准确度</p>
        </div>
        <div class="feature-arrow">
          <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
        </div>
      </nz-card>

      <nz-card class="feature-card" [nzHoverable]="true" routerLink="/knowledge-base">
        <div class="feature-icon">
          <span nz-icon nzType="book" nzTheme="outline"></span>
        </div>
        <div class="feature-content">
          <h3>知识库</h3>
          <p>构建和维护企业知识库，沉淀业务智慧</p>
        </div>
        <div class="feature-arrow">
          <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
        </div>
      </nz-card>

      <nz-card class="feature-card" [nzHoverable]="true" routerLink="/dashboard">
        <div class="feature-icon">
          <span nz-icon nzType="dashboard" nzTheme="outline"></span>
        </div>
        <div class="feature-content">
          <h3>数据驾驶舱</h3>
          <p>实时监控系统状态和关键业务指标</p>
        </div>
        <div class="feature-arrow">
          <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
        </div>
      </nz-card>

      <nz-card class="feature-card" [nzHoverable]="true" routerLink="/personal-workspace">
        <div class="feature-icon">
          <span nz-icon nzType="user" nzTheme="outline"></span>
        </div>
        <div class="feature-content">
          <h3>个人工作台</h3>
          <p>管理个人任务和查看历史记录</p>
        </div>
        <div class="feature-arrow">
          <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
        </div>
      </nz-card>
    </div>
  </div>

  <!-- 统计信息区域 -->
  <div class="stats-section">
    <nz-card nzTitle="平台概览" [nzBordered]="false">
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-number">1,234</div>
          <div class="stat-label">累计问答次数</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">56</div>
          <div class="stat-label">活跃数据源</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">89%</div>
          <div class="stat-label">问答准确率</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">432</div>
          <div class="stat-label">知识库条目</div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
