<nz-result nzStatus="success" [nzTitle]="title" nzSubTitle="激活邮件已发送到您的邮箱">
  <ng-template #title>
    <div class="title" style="font-size: 20px">
您的账户已注册成功，激活邮件已发送至 {{ email }}
    </div>
  </ng-template>
  <div nz-result-extra>
    <button (click)="msg.success('email')" nz-button nzSize="large" [nzType]="'primary'">
查看邮箱
    </button>
    <button routerLink="/" nz-button nzSize="large">
返回首页
    </button>
  </div>
</nz-result>
